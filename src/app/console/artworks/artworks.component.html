<div class="jumbotron m-0 p-0">
  <div
    class="container-fluid p-0"
    style="margin-bottom: 11rem; position: relative"
  >
    <div class="rounded-img circle-image">
      <img
        src="https://cdn.singulart.com/artists/pictures/cropped/artwork/base/artist_artwork_1647_ba964e906901ecde5a3fc4496de3d90f.jpeg"
        class="rounded-circle"
        width="230px"
        height="250px"
        style="
          box-shadow: 5px 5px 15px 5px rgba(0, 0, 0, 0.4);
          border: 3px solid black;
        "
      />
    </div>
    <ngb-carousel
      [showNavigationArrows]="false"
      [showNavigationIndicators]="false"
    >
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
          <img
            class="img-fluid"
            src="https://cdn.singulart.com/artists/pictures/cropped/studio/base/artist_studio_1647_86d10186556c5e046c57e679ab7e736e.jpeg"
          />
        </div>
        <div class="carousel-caption cover-img">
          <h3>SƠN DẦU | VIỆT NAM</h3>
          <h1>BÙI VĂN PHÁI</h1>
          <p>Born in 1948</p>
        </div>
      </ng-template>
    </ngb-carousel>
  </div>

  <div
    class="container-fluid position-relative py-5 lastest-artworks-container"
  >
    <span class="vertical-line"></span>
    <h1 class="text-center best-pictures-header mb-5">Tác phẩm mới nhất</h1>
    <div class="lastest-artworks-wrapper d-flex justify-content-around px-5">
      <div
        class="artwork-item"
        *ngFor="let picture of picturesList | slice: 0:5"
      >
        <div class="img-wrapper">
          <img [src]="picture.imageLink" class="img-fluid" />
        </div>
        <div class="info-wrapper">
          <h5 class="pic-title">{{ picture.title }}</h5>
          <div class="pic-price-stars">
            <div class="price-stars">
              <p class="stars-wrapper">
                <i class="fa fa-star"></i><i class="fa fa-star"></i
                ><i class="fa fa-star"></i><i class="fa fa-star"></i
                ><i class="fa fa-star"></i>
              </p>
              <p
                class="product-price"
                style="
                  font-family: EB Garamond, serif;
                  font-size: 1.3rem;
                  opacity: 0.7;
                "
              >
                {{ picture.price | currency: " ":"code":"3.0" }}
                <span>$</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
