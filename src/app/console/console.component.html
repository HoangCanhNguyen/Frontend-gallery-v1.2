<div class="container-fluid">
  <div class="row py-5">
    <div class="col-sm-2 px-0">
      <div class="sidebar">
        <div class="profile_info">
          <img
            src="https://www.w3schools.com/w3images/girl.jpg"
            class="profile_image"
            alt=""
          />
          <h4>Welcome Jessica</h4>
        </div>
        <a [routerLink]="['/']" routerLinkActive="router-link-active"
          ><i class="fa fa-home" aria-hidden="true"></i>
          <span>Trở về trang chủ</span></a
        >
        <a [routerLink]="['/console']" routerLinkActive="router-link-active"
          ><i class="fa fa-sign-in" aria-hidden="true"></i
          ><span>Đăng nhập / Đăng xuất</span></a
        >
        <a
          [routerLink]="['/console/info']"
          routerLinkActive="router-link-active"
          ><i class="fa fa-user-circle" aria-hidden="true"></i>
          <span>Thông tin cá nhân</span></a
        >
        <a
          [routerLink]="['/console/biography']"
          routerLinkActive="router-link-active"
          ><i class="fa fa-info-circle" aria-hidden="true"></i>
          <span>Tiểu sử</span></a
        >
        <a
          [routerLink]="['/console/artworks']"
          routerLinkActive="router-link-active"
          ><i class="fa fa-shopping-basket" aria-hidden="true"></i>
          <span>Tác phẩm</span></a
        >
      </div>
    </div>
    <div class="col-sm-10">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
