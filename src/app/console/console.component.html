<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" opened="true" [fixedInViewport]="true">
    <div class="sidebar">
      <div class="profile_info">
        <img
          src="https://www.w3schools.com/w3images/girl.jpg"
          class="profile_image"
        />
        <h4>Welcome Jessica</h4>
      </div>
      <a [routerLink]="['/']" routerLinkActive="router-link-active"
        ><i class="fa fa-home" aria-hidden="true"></i>
        <span>Trở về trang chủ</span></a
      >
      <a [routerLink]="['/console']" routerLinkActive="router-link-active"
        ><i class="fa fa-sign-in" aria-hidden="true"></i
        ><span>Đăng nhập / Đăng xuất</span></a
      >
      <a [routerLink]="['/console/info']" routerLinkActive="router-link-active"
        ><i class="fa fa-user-circle" aria-hidden="true"></i>
        <span>Chỉnh sửa trang cá nhân</span></a
      >
      <a
        [routerLink]="['/console/artworks']"
        routerLinkActive="router-link-active"
        ><i class="fa fa-shopping-basket" aria-hidden="true"></i>
        <span>Quản lý tác phẩm</span></a
      >
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <button
      (click)="sidenav.toggle(); isOpened = !isOpened"
      class="btn btn-collapsible position-fixed"
    >
      <i class="fa fa-bars" aria-hidden="true" *ngIf="!isOpened"></i>
      <i class="fa fa-times" aria-hidden="true" *ngIf="isOpened"></i>
    </button>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
