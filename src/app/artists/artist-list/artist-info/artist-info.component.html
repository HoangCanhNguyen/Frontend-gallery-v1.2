<div class="col-md-4 artist-card">
  <mat-card class="example-card">
    <mat-card-header [routerLink] = "[artist.id, artist.username]">
      <div
        mat-card-avatar
        class="example-header-image"
        style="
          background-image: url('https://cdn.singulart.com/artists/pictures/cropped/profile/thumb/artist_profile_2493_0cbb55358150ed6b54bfb9cd9e9ba067.jpeg');
        "
      ></div>
      <mat-card-title>{{ artist.username }}</mat-card-title>
      <mat-card-subtitle>{{ artist.country }}</mat-card-subtitle>
    </mat-card-header>
    <mat-chip-list aria-label="Fish selection">
      <mat-chip>PAINTER</mat-chip>
      <mat-chip>DARFMAN</mat-chip>
    </mat-chip-list>
    <img [routerLink] = "[artist.id, artist.username]"
      mat-card-image
      src="https://singulart-website-prod.s3.eu-central-1.amazonaws.com/artworks/v2/cropped/522/main/500w/165431_0b3f4272505a2f5e4dcf947785028f2a.jpeg"
      alt="Photo of a Shiba Inu"
    />
  </mat-card>
  <span class="overlay" [routerLink] = "[artist.id, artist.username]">Xem thông tin chi tiết</span>
</div>
