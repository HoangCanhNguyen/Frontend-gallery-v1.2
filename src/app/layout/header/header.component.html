<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand">
    <img
      src="https://musea.qodeinteractive.com/wp-content/uploads/2019/09/logo-light.png"
      width="50"
      height="44"
      id="logo"
      [routerLink]="['/home']"
      routerLinkActive="router-link-active"
      style="cursor: pointer"
    />
  </a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav toolbar mr-auto">
      <li class="nav-item">
        <a
          class="nav-link"
          routerLinkActive
          style="margin-left: 2em"
          [routerLink]="['/home']"
          routerLinkActive="router-link-active"
          >Trang chủ</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="['/list']"
          routerLinkActive="router-link-active"
          >Tác Phẩm</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/artists']">Họa sĩ</a>
      </li>
      <li class="nav-item">
        <a class="nav-link">Diễn đàn</a>
      </li>
      <li class="nav-item">
        <a class="nav-link">Danh sách yêu thích</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto tool-bar">
      <li *ngIf="!username" class="nav-item">
        <a
          class="nav-link auth-menu"
          mat-button
          style="padding-bottom: 0; color: white"
          (click)="openCustomerModal()"
          ><i
            class="fa fa-user-o"
            aria-hidden="true"
            style="color: #c9ab81; font-size: 2rem; padding-bottom: 10px"
          ></i>
        </a>
      </li>
      <li *ngIf="username" class="nav-item">
        <a
          class="nav-link auth-menu"
          mat-button
          [matMenuTriggerFor]="menu"
          style="padding-bottom: 0; color: white"
          #trigger="matMenuTrigger"
          >{{ username }}
          <span class="material-icons" style="padding-bottom: 4px">
            expand_more
          </span></a
        >

        <mat-menu #menu="matMenu" class="menu">
          <a
            mat-menu-item
            class="menu-items"
            href="https://tranhviet.shop/"
            >TRANH VIET</a
          >
          <a
            mat-menu-item
            class="menu-items"
            *ngIf="(role === 'user')"
            [routerLink]="['/account/profile/user']"
            routerLinkActive="router-link-active"
            >Trang cá nhân</a
          >
          <a mat-menu-item class="menu-items" (click)="onLogOut()">Đăng xuất</a>
        </mat-menu>
      </li>
    </ul>
  </div>
</nav>
